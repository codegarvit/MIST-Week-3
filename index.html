<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    
    <!-- Header -->
    <div class="bg-white shadow-md sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <h1 class="text-2xl font-bold text-blue-800">ðŸ“š Study Planner</h1>
            <p class="text-sm text-gray-600" id="todayDate"></p>
        </div>
    </div>

    <!-- Main Container - Flex Layout for No Scrolling -->
    <div class="flex h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
        
        <!-- Left Side: Calendar and Form -->
        <div class="w-full lg:w-1/2 overflow-y-auto p-4">
            <!-- Add Task Form -->
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-4">
                <h2 class="text-xl font-bold text-gray-800 mb-4">âž• Add New Task</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Task Name</label>
                        <input type="text" id="taskInput" 
                            class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200" 
                            placeholder="Enter your task">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Subject</label>
                        <select id="subjectSelect" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-gray-800">
                            <option value="">-- Select Subject --</option>
                            <option value="maths">ðŸ”´ Maths</option>
                            <option value="fee">ðŸŸ  FEE</option>
                            <option value="pps">ðŸŸ¢ PPS</option>
                            <option value="emsb">ðŸ”µ EMSB</option>
                            <option value="evs">ðŸŸ¡ EVS</option>
                            <option value="caeg">ðŸŸ£ CAEG</option>
                            <option value="chem">âš« Chemistry</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Date</label>
                            <input type="date" id="dateInput" 
                                class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-gray-800">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Time</label>
                            <input type="time" id="timeInput" 
                                class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-gray-800">
                        </div>
                    </div>

                    <button onclick="addTask()" 
                        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-bold hover:shadow-lg transition-all duration-200 transform hover:scale-105">
                        âœ¨ Add Task
                    </button>
                </div>
            </div>

            <!-- Calendar -->
            <div class="bg-white rounded-2xl shadow-lg p-4">
                <h2 class="text-lg font-bold text-gray-800 mb-2">ðŸ“… Calendar</h2>
                <div id="monthYear" class="text-center font-bold text-base mb-3 text-gray-700"></div>
                <div class="grid grid-cols-7 gap-1 mb-2">
                    <div class="text-center font-bold text-gray-600 text-sm py-1">Sun</div>
                    <div class="text-center font-bold text-gray-600 text-sm py-1">Mon</div>
                    <div class="text-center font-bold text-gray-600 text-sm py-1">Tue</div>
                    <div class="text-center font-bold text-gray-600 text-sm py-1">Wed</div>
                    <div class="text-center font-bold text-gray-600 text-sm py-1">Thu</div>
                    <div class="text-center font-bold text-gray-600 text-sm py-1">Fri</div>
                    <div class="text-center font-bold text-gray-600 text-sm py-1">Sat</div>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-1"></div>
            </div>
        </div>

        <!-- Right Side: Tasks Display (Fixed) -->
        <div class="hidden lg:flex w-1/2 flex-col bg-white shadow-2xl overflow-hidden">
            <!-- Filter Buttons -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-4 flex-shrink-0">
                <div class="flex flex-wrap gap-2">
                    <button onclick="filterTasks('all')" 
                        class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:shadow-lg transition-all">
                        All Tasks
                    </button>
                    <button onclick="filterTasks('today')" 
                        class="bg-white text-green-600 px-4 py-2 rounded-lg font-semibold hover:shadow-lg transition-all">
                        Today
                    </button>
                    <button onclick="filterTasks('selected')" id="selectedDateBtn"
                        class="bg-white text-purple-600 px-4 py-2 rounded-lg font-semibold hover:shadow-lg transition-all">
                        Selected
                    </button>
                </div>
            </div>

            <!-- Tasks Display -->
            <div class="flex-1 overflow-y-auto p-4">
                <p id="taskFilterInfo" class="text-sm text-gray-600 mb-3 font-semibold">Showing: All Tasks</p>
                <div id="tasksList" class="space-y-3">
                    <p class="text-gray-500 text-center py-8">No tasks yet. Add your first task!</p>
                </div>
            </div>
        </div>

        <!-- Mobile Tasks View (visible on mobile) -->
        <div class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t-2 border-gray-200 max-h-96 overflow-y-auto">
            <div class="p-4">
                <p id="taskFilterInfo2" class="text-sm text-gray-600 mb-2 font-semibold">Showing: All Tasks</p>
                <div id="tasksList2" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
